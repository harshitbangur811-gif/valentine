<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
    }

    .photo {
      width: 220px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: filter 0.6s ease;
    }

    .blur {
      filter: blur(12px);
    }

    .reveal {
      filter: blur(0);
    }
  </style>
</head>

<body>

<!-- AUDIO (MP3) -->
<audio id="bgMusic">
  <source src="song1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey Love ğŸ’•</h1>
  <p>I have something special to ask youâ€¦</p>
  <button onclick="ask()">Tap here ğŸ’Œ</button>
</div>

<script>
/* Step 1 */
function ask() {
  document.getElementById("card").innerHTML = `
    <h1>Will you be my Valentine? â¤ï¸</h1>
    <button onclick="yes()">YES ğŸ’–</button>
    <button onclick="yes()">OF COURSE ğŸ¥°</button>
  `;
}

/* Step 2 */
function yes() {
  const card = document.getElementById("card");

  card.innerHTML = `
    <h1>You said YES ğŸ˜­â¤ï¸</h1>
    <p>Tap the photo ğŸ’•</p>
    <img src="HAKA.jpeg" class="photo blur" id="photo">
    <p>Happy Valentineâ€™s Day â¤ï¸</p>
  `;

  // âœ… DIRECT user-gesture audio play (THIS IS KEY)
  const music = document.getElementById("bgMusic");
  music.volume = 0.8;
  music.play();

  // Blur â†’ reveal
  document.getElementById("photo").onclick = () => {
    document.getElementById("photo").classList.add("reveal");
  };
}
</script>

</body>
</html>
